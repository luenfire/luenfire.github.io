<!DOCTYPE html>
<html>
<head>
	<title>luenfire art</title>
	<link rel="shortcut icon" type="image/png" href="image/favicon.png">
	<style>
		@font-face {
			font-family: impact; 
			src: url('fonts/Impact.ttf');
			src: url('fonts/Impact.eot?#iefix') format('embedded-opentype'),
				url('fonts/Impact.woff') format('woff'), 
				url('fonts/Impact.ttf')  format('truetype'), 
				url('fonts/Impact.svg#Impact') format('svg');
			font-weight: normal;
			font-style: normal;
		}	
			
		p{
			text-indent:50px; text-align:justify;
			margin:1% 14%; line-height:30px;
		}

		body{
		text-align: center;
		background-image: url("image/meat.jpg");
		background-size: 100%;
		margin: 10%;
		}
		
		
		/* button syntax block */
		.button {
			-webkit-appearance: none;
		  background-color: #000000;
			width: 600px;
			height: 200px;
			-webkit-transition-duration: 0.4s;
			transition-duration: 0.4s;
		  border: none;
		  color: white;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 100px;
			font-family: impact;
		  margin: 4px 2px;
		  cursor: pointer;
		}
		.button:hover{
			background-color: #ffffff;
			color: black;
		}
	</style>
</head>

<body>
	<center>

	<input type="button" class="button" value="STORE"
	onclick="window.open('https://www.etsy.com/shop/luenfire')">
	<br><br><br>

	<input type="button" class="button" value="PORTFOLIO"
	onclick="window.open('https://www.behance.net/luenfire')">
	<br><br><br>

	<input type="button" class="button" value="INSTAGRAM"
	onclick="window.open('https://www.instagram.com/luenfire')">
	<br><br><br>

	<input type="button" class="button" value="TWITTER"
	onclick="window.open('https://www.twitter.com/luenfire')">

	</center>
</body>
</html>
